name: Release

on:
  push:
    tags:
      - 'v*'
      - '!v*-*'  # Exclude pre-release tags from auto-publish

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$GITHUB_REF" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm run test --if-present || true

      - name: Build
        run: npm run build --if-present || true

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ success() && !contains(github.ref, '-') }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body_path: ./CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release notification
        run: |
          echo "‚úÖ Release v${{ steps.version.outputs.VERSION }} published successfully!"
          echo "üì¶ npm: https://npmjs.com/package/${{ github.event.repository.name }}"
          echo "üè∑Ô∏è GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.TAG }}"
